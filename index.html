<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <main>
        <section class="container-fluid card text-center shadow" style="width: 30rem;">
            <!-- title -->
            <div>
                <h1>Our Reviews</h1><br>
                <!-- <div class="underline "></div> -->
            </div>
            <!-- review -->
            <article>
                <div>
                    <img src="./assets/images/person-profile.png " alt=" " class="img " width="250px " height="auto ">
                </div><br>
                <h3 class="author card-title ">Natthaphon Foithong</h3>
                <p class="job text-info ">Web Developer</p>
                <p class="info card-text ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi commodi libero possimus totam nihil assumenda praesentium, mollitia nobis magnam eum ullam. Maxime alias voluptatum eos quasi ipsum voluptates aut dolore.
                </p>
                <!-- prev next buttons -->
                <div class="button-container ">
                    <button class="prev-btn btn btn-outline-info ">
                        <i class="fas fa-chevron-left "></i>
                    </button>
                    <button class="next-btn btn btn-outline-info ">
                        <i class="fas fa-chevron-right "></i>
                    </button>
                </div>
                <!-- random button -->
                <br>
                <button class="random-btn btn btn-outline-info ">surprise me</button>
            </article>
        </section>
    </main>


    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="./assets/js/app.js "></script>

</body>

</html>
